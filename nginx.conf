# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        server_name  conduit.mate.academy;

        location / {
	  proxy_pass http://localhost:3000;
	}
    }

    server {
        listen       80;
        server_name  jpetstore.mate.academy;

        location / {
          proxy_pass http://localhost:8080/;
        }
    }

    server {
        listen      80;
        server_name jshop.mate.academy;

        location / {
          proxy_pass http://localhost:4000/;
        }
    }

    server {
	listen	     443 ssl http2;
	server_name  conduit.mate.academy;

	ssl_certificate /etc/pki/tls/certs/certificate.chained.crt;
	ssl_certificate_key  /etc/pki/tls/private/private.key;
	ssl on;
	ssl_session_cache builtin:1000 shared:SSL:10m;
	ssl_protocols	TLSv1.3;
	

	location / {
	  proxy_pass http://localhost:3000;
	}
    }

    server {
        listen       443 ssl http2;
        server_name  jpetstore.mate.academy;

	ssl_certificate /etc/pki/tls/certs/certificate.chained.crt;
	ssl_certificate_key  /etc/pki/tls/private/private.key;
	ssl on;
	ssl_session_cache builtin:1000 shared:SSL:10m;
	ssl_protocols   TLSv1.3;


	location / {
	  proxy_pass http://localhost:8080/;
        }
     }

     server {
	 listen       443 ssl http2;
	 server_name  jshop.mate.academy;

	 ssl_certificate /etc/pki/tls/certs/certificate.chained.crt;
	 ssl_certificate_key  /etc/pki/tls/private/private.key;
         ssl on;
	 ssl_protocols  TLSv1.2 TLSv1.3;


	 location / {
	   proxy_pass  http://localhost:4000;
	 }
      }
